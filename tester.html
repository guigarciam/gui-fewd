<button id= "login"> Login to see your events
</button>

<ul id="events">
</ul>
<div
  class="fb-like"
  data-share="true"
  data-width="450"
  data-show-faces="true">
</div>
<script>

document.querySelector("button").addEventListener("click", function(event) {
  event.preventDefault();

  FB.login(function(response) {
    if (response.authResponse) {
     console.log('Welcome!  Fetching your information.... ');
     FB.api('/me', function(response) {
       console.log('Good to see you, ' + response.name + '.');
     });
    } else {
     console.log('User cancelled login or did not fully authorize.');
    }
    FB.api("/me/events", function(response) { console.log(response) })
  }, {scope: "user_events"});
  // var count = document.querySelector("#events");
  //
  // for (var i = 0; i < response.length; i++) {
  //   var events = document.createElement("li")
  //   count.appendChild(events);
  //   events.textContent = "me/events"[i];
  // }
});

  window.fbAsyncInit = function() {
    FB.init({
      appId      : '738552032947115',
      xfbml      : true,
      version    : 'v2.5'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
