<html>
  <head>

<style>
    .button{
      text-decoration: none;
      font-weight: "arial",sans-serif;
      font-size: 18px;
      background-color: blue;
      color: white;
      border: 1px solid black;
      padding: 10px;
      cursor: pointer;
    }

      background-color: red;
    }
</style>

    <button type="button" name="button"class="button">Click me</button>
    <input type="submit" value="Click me" class="button"></input>
    <button type="button" name="button"class="button danger">Dont do it</button>
  </body>
